<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Sucursales</title>
<th:block th:include="fragments/stylesheader :: head"></th:block>
</head>
<body>
	<div class="container">
	<!-- Incluyo el fragmento header donde se encuentra el nav(menu) -->
    <th:block th:include="fragments/headerAdministrador :: headerAdministrador"></th:block>
    </div>
	<br/>
	<br/>
	<div class="container" style="padding-top: 30px">
		<div class="page-header">
	        <h1>Preguntas</h1>
                </div>                 
                  <table border="0" class="table table-hover">
				<tr>
					<th>Nombre</th>
					<th>Pregunta</th>
					<th>Motivo</th>
					<th>Descripcion</th>
                    <th>Respuesta</th>                                   
				</tr>
				<tr th:each="ls : ${listaPreguntas}">
					<td th:text="${ls.usuario.nombre}"/>
					<td th:text="${ls.nombre}"/>
					<td th:text="${ls.motivo}"/>
					<td th:text="${ls.descripcion}"/>
					<td th:text="${ls.respuesta}"/>
				</tr>      
                    </table> 
                </div>
</body>
</html>
