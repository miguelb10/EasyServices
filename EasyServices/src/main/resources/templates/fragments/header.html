<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<body>
	<div th:fragment="header">
		<!-- ***** Header Area Start ***** -->
		<header class="header_area clearfix">
			<div class="container-fluid h-100">
				<div class="row h-100">
					<!-- Menu Area Start -->
					<div class="col-12 h-100">
						<div class="menu_area h-100">
							<nav class="navbar h-100 navbar-expand-lg align-items-center">
								<!-- Logo -->
								<a class="navbar-brand" href="#"
									th:href="@{/index_easyservices}"><img
									src="../img/logopr.png" alt="logo" width="75" /></a>

								<!-- Menu Area -->
								<button class="navbar-toggler" type="button"
									data-toggle="collapse" data-target="#mosh-navbar"
									aria-controls="mosh-navbar" aria-expanded="false"
									aria-label="Toggle navigation">
									<span class="navbar-toggler-icon"></span>
								</button>

								<div class="collapse navbar-collapse justify-content-end"
									id="mosh-navbar">
									<ul class="navbar-nav animated" id="nav">
										<li class="nav-item"><a class="nav-link" href="#"
											th:href="@{/}">Inicio</a></li>
										<li class="nav-item"><a class="nav-link" href="#"
											th:href="@{/index_ubicanos}">Ubicanos</a></li>
										<li class="nav-item"><a class="nav-link" href="#"
											th:href="@{/index_acerca}">Acerca de nosotros</a></li>
										<li class="nav-item"><a class="nav-link" href="#"
											th:href="@{/index_buscar}">Buscar</a></li>
									</ul>
										<ul class="navbar-nav animated" id="nav">
											<li class="dropdown nav-item"><a href="#"
												class="nav-link" data-toggle="dropdown"> Ingresar<span
													class="caret"></span></a>
												<div class="dropdown-menu" id="formLogin">
													<div class="row" style="width: 300px; padding: 10px">
														<div class="container-fluid">
															<form role="form" th:action="@{login}"
																th:object="${usuario}" method="post">
																<div class="form-group">
																	<label>Nombre de usuario</label> <input
																		class="form-control" th:field="*{username}"
																		name="username" id="username" type="text" />
																</div>
																<div class="form-group">
																	<label>Contraseña</label> <input class="form-control"
																		th:field="*{password}" name="password" id="password"
																		type="password" />
																</div>
																<input type="submit" id="btnLogin"
																	class="btn btn-success btn-sm" value="Entrar" />

															</form>

														</div>
													</div>
												</div></li>
											<li class="nav-item"
												onclick="javascript:window.location.href='index_registrar'"><a class="nav-link"
												href="#" data-toggle="modal" data-target='#modalRegister'>
													Registrar nueva cuenta</a></li>
										</ul>
								</div>
							</nav>
						</div>
					</div>
				</div>
			</div>
		</header>
	</div>
</body>
</body>
</html>
