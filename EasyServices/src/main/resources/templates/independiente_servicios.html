<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Preguntas</title>
<th:block th:include="fragments/stylesheader :: head"></th:block>
</head>
<body>
	<!-- Incluyo el fragmento header donde se encuentra el nav(menu) -->
    <th:block th:include="fragments/headerIndependiente :: headerIndependiente"></th:block>
 	<section class="welcome_area clearfix" id="home" style="background-image: url(img/bg-img/welcome-bg.png)">
	<br/><br/><br/><br/>
	
	<div class="container" style="padding-top: 30px">
		<div class="page-header">
	        <h1>Mis Servicios</h1>
                </div>                 
                  <table border="0" class="table table-hover">
				<tr>
					<th>Nombre</th>
					<th>Servicio</th>
					<th>Especialidad</th>
                    <th>Descripcion</th>  
                              
				</tr>   
				<tr th:each="ls : ${listaEmpleados}">
					<td th:text="${ls.nombre}"/>
					<td th:text="${ls.servicio.nombre}"/>
					<td th:text="${ls.servicio.especialidad.nombre}"/>
					<td th:text="${ls.descripcion}"/>
				</tr>      
                    </table> 
                </div>
                </section>
        <br/>
	<br/>
	<th:block th:include="fragments/down :: down"></th:block> 
</body>
</html>
