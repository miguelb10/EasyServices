<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registrar Empleado</title>
<th:block th:include="fragments/stylesheader :: head"></th:block>
</head>
<body>
	<div class="container">
	<!-- Incluyo el fragmento header donde se encuentra el nav(menu) -->
    <th:block th:include="fragments/header :: header"></th:block>
    </div>

	 <div class="container" style="padding-top: 30px">
		<div class="page-header">
	        <h1>Ingrese sus datos:</h1>
	    </div>
	    <div class="row">
	    	<div class="col-md-12">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#tab1" data-toggle="tab">Empleado</a></li>
                    
                </ul>
                <div class="tab-content">
                	<!--CLIENTE-->
                    <div class="tab-pane fade in active" id="tab1">
                    	<div id="main_content">
							<div class="container">
							    <h1><span class="glyphicon glyphicon-user"></span>Registrar <b>Empleado</b></h1>
							    <div class="boxbg" >
							        <hr/>
							        <form id="client_form" th:action="@{/usuarioRegistrar}" th:object="${usuario}" method="post">
							        <table style="width: 100%;" >
							        <tr>
							        		<td><label>Username:</label></td>
							        		<td><input type="text" th:field="*{username}" name="username" class="form-control" required="required"/><br/></td>
							        		<td rowspan="5" style="width: 20%"></td>
							        		</tr>
							        	<tr>
							        		<td><label>Contraseña:</label></td>
							        		<td><input type="password" name="password" class="form-control" required="required"/><br/></td>				      
							        </tr>
							        	<tr>
							        		<td><label>Nombre:</label></td>
							        		<td><input type="text" th:field="*nombre" name="username" class="form-control" required="required"/><br/></td>
							        		<td rowspan="5" style="width: 20%"></td>
							        	</tr>
							        	<tr>							        		
							        		<td><label>Apellido:</label></td>
							        		<td><input type="text" th:field="apellido" name="username" class="form-control" required="required"/><br/></td>
							        	</tr>
							        	<tr>	
							        		<td><label>Direccion:</label></td>
							        		<td><input type="text" name="direccion" class="form-control" required="required"/><br/></td>
							        	</tr>	
							        	<tr>
							        		<td><label>Correo::</label></td>
							        		<td><input type="text" name="correo" class="form-control" required="required"/><br/></td>
							        	</tr>	
							        </table>
							        <hr><center>
							        	<input type="submit" class="btn btn-primary" name="action" value="Registrar Empleado"/>
							        </center> </form>
							    </div>
							</div>
						</div>
                    </div>
                   

                    </div>
                </div>
	        </div>
	     </div>
	<div class="container">
	<!-- Incluyo el fragmento header donde se encuentra el nav(menu) -->
    <th:block th:include="fragments/down :: down"></th:block>
    </div>
    </body>
</html>
