<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Easy Services</title>
<th:block th:include="fragments/stylesheader :: head"></th:block>
</head>
<body>
	<!-- Incluyo el fragmento header donde se encuentra el nav(menu) -->
	<th:block th:include="fragments/headerCliente :: headerCliente"></th:block>
	<section class="mosh-features-area section_padding_100">
		<hr style="border: 15px;" />
		<hr style="border: 2px;" />
		<div class="row">
			<div class="col-md-12">
				<div class="tab-content">
					<div class="container">
						<h1>
							<span class="glyphicon glyphicon-user"></span>Registrar nueva <b>Solicitud</b>
						</h1>
						<div class="boxbg">
							<hr />
							<form id="client_form" th:action="@{/solicitudSave}"
								th:object="${solicitud}" method="post">
								<table style="width: 100%;">
									<tr>
										<td><label>Fecha:</label></td>
										<td><input type="date" th:field="*{fecha_solicitado}"
											name="fechasolicitado" class="form-control"
											required="required" /><br /></td>
										<td rowspan="5" style="width: 20%"></td>
										<td><label>Direccion:</label></td>
										<td><input type="text" th:field="*{direccion}"
											name="direccion" class="form-control" minlength="8"
											maxlength="8" required="required" /><br /></td>
									</tr>
									<tr>
										<td><label>Detalles adicionales:</label></td>
										<td><textarea th:field="*{descripcion}"
												name="descripcion" class="form-control" required="required" /><br /></td>
										<td rowspan="5" style="width: 20%"></td>
										<td style="display:none;"><label>ID Servicio:</label></td>
										<td style="display:none;"><input type="text" th:value="${idservicio}"
											name="direccion" class="form-control" minlength="8"
											maxlength="8" required="required" /><br /></td>
									</tr>
								</table>
								<div class="centered">
									<input type="submit" class="btn btn-primary"
										value="Registrar Solicitud" />
								</div>
							</form>
						</div>
					</div>


				</div>
			</div>
		</div>
	</section>

	<th:block th:include="fragments/down :: down"></th:block>
</body>
</html>
